<!DOCTYPE html>
{% load static %}
<html>
    
<head>
	<title>My Awesome Login Page</title>
	<link rel="stylesheet" href="{% static 'css/index.css' %}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<!--Coded with love by Mutiullah Samim-->
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="https://pbs.twimg.com/profile_images/1293278688465899521/-J-WylRi_400x400.png" class="brand_logo" alt="Logo">
					</div>
				</div>
                <h6>Indique su nombre y haga su pedido</h6>
				<div class="d-flex justify-content-center form_container">
                    
					<form method="POST">
                    
                    
						<div class="input-group mb-3">
							<div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                
                            </div>
                            <div class="input-group-append">
                            {{Cliente}}
                             </div>
                              
						</div>
						
                        <div class="input-group mb-3">
                            <div class="center">
                                <button type="submit" name="button" class="btn login_btn">Pedir</button>
                                {% csrf_token %}
                             </div> 
                        </div>

						<div class="form-group">
							
						</div>
							

					</form>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						<a href= "{% url 'ventas' %}"><button type="submit" name="button" class="btn login_btn">Ventas</button></a>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
